<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book YouR Destination Here</title>
</head>
<body  style="background: rgb(227, 227, 232);">
  <form method="post" autocomplete="off" name="google-sheet"  >
  	<center><br><br>
         <h1>Online Booking System for Destination  </h1><br>
         <table border="5">	
            
             <tr><td><b>Name : </b></td>
             <td><input type="text" name="Name"   required="" /></td>
            </tr>
            <tr><td><b>Email : </b></td>
            <td><input type="text" name="Email"   required="" /></td>
            </tr>
            <tr><td><b>Phone no. : </b></td>
            <td><input type="text" name="Phone"   required="" /></td>
            </tr>
            <tr>
              <td><b>Destination : </b></td>
              <td><input type="text" name="Destination" required="" /></td>
            </tr>
            <tr><td><b>Gender : </b></td>
             <td><input type="radio"  name="Gender" value="male" >male
            <input type="radio"  name="Gender" value="female"  >female<br/></td>
             </tr>
           
         </table>
         <br><br>
         <input type="submit" name="submit" value="Submit"/>
    </center>
  </form>


<br> <br>
<br>

<h1><center><a href="https://docs.google.com/spreadsheets/d/1KewF-7f50DzEw5jrpjLWwkDI0X4XcVNBGn6akiWhhjY/edit?usp=sharing" style="text-align: center;" target="_blank">Click Here to View ur Booking </a></center></h1>


 

  <script type="text/javascript">


	  const scriptURL = 'https://script.google.com/macros/s/AKfycbx8PyfHMHl5PfBAAf9uhpQ39IlYH1HDCW11dWhNt6RSKLGyIH35XMi5NM4LFHv8cK8yNQ/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("You have successfully submitted."))
                .catch(error => console.error('Error!', error.message))
            })
  </script>
</body>
</html>
